<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Judexia{% endblock %}</title>

    <!-- Tipografía y Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 220px;
            position: fixed;
            height: 100%;
            background-color: #1a237e;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: #3949ab;
        }
        .topbar {
            height: 50px;
            background-color: #ffffff;
            padding: 10px 30px;
            margin-left: 220px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .content {
            margin-left: 220px;
            padding: 30px;
            min-height: calc(100vh - 50px);
        }
        .logo-img {
            width: 160px;
            margin-left: 20px;
            margin-bottom: 30px;
        }

        /* Botones estándar */
        .btn-judexia {
            background-color: #1a237e;
            color: white;
            font-weight: 600;
        }
        .btn-judexia:hover {
            background-color: #0d154e;
            color: white;
        }
        .btn-verde {
            background-color: #2e7d32;
            color: white;
            font-weight: 600;
        }
        .btn-verde:hover {
            background-color: #1b5e20;
        }
        .btn-rojo {
            background-color: #c62828;
            color: white;
            font-weight: 600;
        }
        .btn-rojo:hover {
            background-color: #8e0000;
        }

        /* Alertas personalizadas */
        .alert-success {
            background-color: #e7f7ed;
            border: 1px solid #b2dfdb;
            color: #2e7d32;
        }
        .alert-danger {
            background-color: #fdecea;
            border: 1px solid #f5c6cb;
            color: #c62828;
        }
        .alert-warning {
            background-color: #fff8e1;
            border: 1px solid #ffe082;
            color: #ff8f00;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Judexia Logo" class="logo-img">
        </a>
        <a href="{{ url_for('clientes') }}">Clientes</a>
        <a href="{{ url_for('causas') }}">Causas</a>
        <a href="{{ url_for('facturacion') }}">Honorarios</a>
        <a href="{{ url_for('formatos') }}">Formatos</a>
        <a href="{{ url_for('ia') }}">IA</a>
        <a href="{{ url_for('servicio') }}">Configuración</a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <a href="/login" class="text-decoration-none text-primary fw-semibold">Cerrar sesión</a>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
