<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Judexia{% endblock %}</title>

    <!-- Tipografía y Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 220px;
            position: fixed;
            height: 100%;
            background-color: #1a237e;
            padding-top: 20px;
            color: white;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background-color: #3949ab;
        }
        .topbar {
            height: 50px;
            background-color: #ffffff;
            padding: 10px 30px;
            margin-left: 220px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
        .content {
            margin-left: 220px;
            padding: 30px;
            min-height: calc(100vh - 50px);
        }
        .logo-img {
            width: 200px;
            margin: 0 auto 30px auto;
            display: block;
        }
        .btn-judexia {
            background-color: #1a237e;
            color: white;
            font-weight: 600;
        }
        .btn-judexia:hover {
            background-color: #0d154e;
            color: white;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="{{ url_for('dashboard') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Judexia" class="logo-img">
    </a>
    <a href="{{ url_for('clientes') }}"><i class="bi bi-person-lines-fill"></i> Clientes</a>
    <a href="{{ url_for('causas') }}"><i class="bi bi-journal-text"></i> Causas</a>
    <a href="{{ url_for('facturacion') }}"><i class="bi bi-cash-coin"></i> Facturación</a>
    <a href="{{ url_for('formatos') }}"><i class="bi bi-file-earmark-text"></i> Formatos</a>
    <a href="{{ url_for('ia') }}"><i class="bi bi-robot"></i> IA</a>
    <a href="{{ url_for('servicio') }}"><i class="bi bi-gear"></i> Servicio</a>
</div>

<div class="topbar">
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Cerrar sesión</a>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
