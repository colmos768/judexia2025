{% extends "base.html" %}
{% block content %}
<div class="container mt-5">

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white fw-semibold">
      💳 Registrar Pago - Cliente: {{ honorario.cliente.nombre }}
    </div>
    <div class="card-body">

      <form method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="numero_cuota" class="form-label">Número de Cuota</label>
          <input type="number" name="numero_cuota" id="numero_cuota" class="form-control" min="1" required>
        </div>

        <div class="col-md-6">
          <label for="monto_pagado" class="form-label">Monto Pagado</label>
          <input type="number" name="monto_pagado" id="monto_pagado" class="form-control" step="0.01" required>
        </div>

        <div class="col-md-6">
          <label for="fecha_pago" class="form-label">Fecha de Pago</label>
          <input type="date" name="fecha_pago" id="fecha_pago" class="form-control" value="{{ date.today() }}">
        </div>

        <div class="col-md-6">
          <label for="vencimiento" class="form-label">Fecha de Vencimiento (opcional)</label>
          <input type="date" name="vencimiento" id="vencimiento" class="form-control">
        </div>

        <div class="col-12 d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-success">
            💾 Guardar Pago
          </button>
          <a href="{{ url_for('facturacion') }}" class="btn btn-outline-secondary">
            ↩️ Cancelar
          </a>
        </div>
      </form>

    </div>
  </div>

</div>
{% endblock %}
